<div class="product-form">
    <h2>Add Product</h2>

    <form (ngSubmit)="addProduct()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required placeholder="Enter product name" />

        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" required
            placeholder="Enter product price" />

        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="product.category" name="category" required>
            <option value="" disabled selected>Select product category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Grocery">Grocery</option>
            <option value="Beauty">Beauty</option>
        </select>

        <label for="inStock">In Stock:</label>
        <input type="checkbox" id="inStock" [(ngModel)]="product.inStock" name="inStock" />

        <button type="submit">Add Product</button>
    </form>
</div>
